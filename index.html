<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Musical</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        #quiz-container {
            width: 50%;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .question {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .option {
            display: block;
            width: 80%;
            margin: 5px auto;
            padding: 10px;
            border: 1px solid #333;
            background: #ddd;
            cursor: pointer;
            border-radius: 5px;
        }
        .option:hover {
            background: #bbb;
        }
        #score {
            font-size: 18px;
            margin: 10px;
        }
        .feedback {
            display: inline-block;
            font-size: 20px;
            margin-left: 10px;
        }
        .correct {
            color: green;
            font-weight: bold;
        }
        .incorrect {
            color: red;
            font-weight: bold;
        }
        #final-message {
            display: none;
            margin-top: 20px;
        }
        #final-image {
            width: 200px;
            display: block;
            margin: auto;
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        #banner {
            width: 98%;
            max-width: 600px;
            height: 40px;
            margin: 10px auto;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #banner img {
            height: 100%;
            width: auto;
        }
        .audio-player-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }
        .audio-player {
            margin-right: 20px;
            width: 300px;
        }
        .music-link {
            font-size: 14px;
            color: #007BFF;
            text-decoration: none;
            margin-top: 5px;
            display: block;
        }
    </style>
</head>
<body>

    <div id="quiz-container">
        <h1>Quiz Musical</h1>
        <h2>Teste seus conhecimentos sobre música!</h2>

        <!-- Banner de propaganda -->
        <div id="banner">
            <img src="https://radialistaedsonleite.github.io/propagandas/banner1.jpg" alt="Banner Publicitário">
        </div>

        <!-- Player de áudio -->
        <div class="audio-player-container">
            <audio class="audio-player" id="audioPlayer" controls>
                <source src="https://radialistaedsonleite.github.io/quemCanta/arquivo.mp3" type="audio/mp3">
                Seu navegador não suporta o elemento de áudio.
            </audio>
            <div id="score">Pontuação: 0</div>
        </div>

        <div id="question-container" style="display:none;">
            <p class="question" id="question">Qual é a música?</p>
            <div id="options-container">
                <button class="option" onclick="checkAnswer(0)">Resposta A</button>
                <button class="option" onclick="checkAnswer(1)">Resposta B</button>
                <button class="option" onclick="checkAnswer(2)">Resposta C</button>
            </div>
            <!-- Links das músicas -->
            <a class="music-link" id="musicLink" href="#" target="_blank">Link da música</a>
        </div>

        <!-- Feedback de resposta correta/errada -->
        <div id="feedback" class="feedback"></div>

        <div id="final-message">
            <img id="final-image" src="https://radialistaedsonleite.github.io/propagandas/final_image.jpg" alt="Imagem Final">
            <p id="final-text">Parabéns, você completou o quiz!</p>
            <a href="https://www.palavraeacao.com.br" class="btn">Sair do Jogo</a>
            <a href="https://radialistaedsonleite.github.io/jogos-HTML/" class="btn">Voltar às Opções</a>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "Qual é a música?",
                options: ["Wuthering Heights - Kate Bush", "Música B - Cantor B", "Música C - Cantor C"],
                correctAnswer: 0,
                musicLink: "https://radialistaedsonleite.github.io/quemCanta/WutheringHeights_KateBush.mp3"
            },
            {
                question: "Qual é o cantor?",
                options: ["Música A - Cantor A", "Tornero - I Santo California", "Música C - Cantor C"],
                correctAnswer: 1,
                musicLink: "https://radialistaedsonleite.github.io/quemCanta/Tornero_ISantoCalifornia.mp3"
            },
            {
                question: "Música e cantor?",
                options: ["Álbum A", "Álbum B", "Sailing - Rod Stewart"],
                correctAnswer: 2,
                musicLink: "https://radialistaedsonleite.github.io/quemCanta/Sailing_RodStewart.mp3"
            },
            {
                question: "Que música é esta?",
                options: ["2010", "My Mistake - Pholhas", "2020"],
                correctAnswer: 1,
                musicLink: "https://radialistaedsonleite.github.io/quemCanta/mymistake_pholhas.mp3"
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let audioPlayed = false;

        // Atualizar a pergunta e opções
        function showQuestion() {
            const question = questions[currentQuestionIndex];
            document.getElementById('question').textContent = question.question;
            const options = document.querySelectorAll('.option');
            options.forEach((button, index) => {
                button.textContent = question.options[index];
            });

            // Atualizar o link da música
            document.getElementById('musicLink').href = question.musicLink;
            document.getElementById('musicLink').textContent = "Escute a música aqui";
        }

        // Checar resposta e atualizar pontuação
        function checkAnswer(index) {
            if (!audioPlayed) {
                alert("Por favor, escute a música antes de responder!");
                return;
            }
            
            const correctAnswer = questions[currentQuestionIndex].correctAnswer;
            const feedback = document.getElementById('feedback');
            
            if (index === correctAnswer) {
                score += 10;
                feedback.textContent = "Resposta correta!";
                feedback.classList.add('correct');
                feedback.classList.remove('incorrect');
            } else {
                score -= 5;
                feedback.textContent = "Resposta errada!";
                feedback.classList.add('incorrect');
                feedback.classList.remove('correct');
            }

            // Atualizar a pontuação
            document.getElementById('score').textContent = "Pontuação: " + score;

            // Exibir o próximo questionário
            currentQuestionIndex++;

            // Se terminar o quiz, mostrar o resultado final
            if (currentQuestionIndex === questions.length) {
                showFinalMessage();
            } else {
                setTimeout(() => {
                    feedback.textContent = "";
                    showQuestion();
                }, 1000);
            }
        }

        // Mostrar mensagem final
        function showFinalMessage() {
            document.getElementById('question-container').style.display = 'none';
            document.getElementById('final-message').style.display = 'block';
        }

        // Iniciar o quiz
        window.onload = function() {
            const audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.onplay = function() {
                audioPlayed = false; // Resposta não pode ser dada enquanto o áudio não tocar
            };
            audioPlayer.onended = function() {
                audioPlayed = true; // Agora o usuário pode responder
                showQuestion();
            };
        };
    </script>

</body>
</html>
